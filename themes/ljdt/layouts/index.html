{{ define "main"}}	
    <div class="row">
        <div class="col-md-12">
            <div class="main-timeline9">
                {{ range where .Site.RegularPages.ByPublishDate.Reverse "Section" "titre"}}
                    <div class="timeline">
                        <div class="timeline-content">
                            <div class="circle"><span><i class="{{ .Params.icon }}"></i></span></div>
                            <div class="content">
                                <span class="year"> {{ .Title }}</span>
                                <p class="description">{{ .Content }}</p>
                                <a href="'https://twitter.com/intent/tweet/?url=www.lejeudutitre.com&text={{ .Content | markdownify }}%0A&via=lejeudutitre'" target="_blank" data-toggle="tooltip" title="Partager sur Twitter"  rel="nofollow"><i class="fab fa-twitter-square"></i></a>&nbsp;
                                <a href="'https://www.facebook.com/sharer.php?u=www.lejeudutitre.com&t={{ .Content | markdownify }}%0A'"                     target="_blank" data-toggle="tooltip" title="Partager sur Facebook" rel="nofollow"><i class="fab fa-facebook-square"></i></a>
                                <div class="icon"><span></span></div>  
                            </div>
                        </div>
                    </div>
                {{ end }}
            </div>
        </div>
    </div>
{{ end }}
